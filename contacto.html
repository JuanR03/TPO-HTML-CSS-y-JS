<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="logotatoña.ico">
    <script src="https://kit.fontawesome.com/19fd535fc9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charis+SIL&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>La Tatoña - Contacto</title>
</head>
<body>
    <div class="contenedor">
        <header id="idheader"></header>
        <main>
            <div class="formulario">
                <form class="form" id="formulario">
                        <h2 class="formTitulo">¿Tiene alguna consulta?</h2>
                        <p class="formParrafo">Déjela en el siguiente formulario</p>

                        <div class="formContainer">
                            <div>
                                <label for="name" class="formMarca">Nombre:</label>
                                <input type="text" name="name" id="name" placeholder="Ingrese su nombre aquí ..." class="formInput">
                            </div>
                            <div>
                                <label for="mail" class="formMarca">Mail (opcional):</label>
                                <input type="email" name="mail" id="mail" placeholder="Ingrese su correo aquí (opcional) ..." class="formInput">
                            </div>
                            <div>
                                <label for="num" class="formMarca">N° de teléfono:</label>
                                <input type="tel" name="num" id="num" placeholder="Ingrese su número de teléfono aquí ..." class="formInput">
                            </div>
                            <div>
                                <label for="motivo" class="formMarca">Motivo de consulta:</label>
                                <select name="motivo" id="motivo" class="formInput">
                                    <option value="elegir">Elegir</option>
                                    <option value="clientes">Atención al cliente</option>
                                    <option value="comercial">Contacto comercial</option>
                                </select>
                            </div>
                            <div>
                                <label for="consulta" class="formMarca">Su consulta:</label>
                                <textarea name="consulta" id="consulta" rows="5" placeholder="Ingrese su consulta aquí ..." class="formInput"></textarea>
                            </div>
                            <div>
                                <input type="checkbox" name="confirmacion"> Ingresé mis datos correctamente.
                            </div>

                            <input type="submit" value="Enviar" id="btn" class="formSubmit">
                        </div>
                </form>
                <br>
            </div>
        </main>
        <footer id="idfooter"></footer>
    </div>
    <script src="formulario.js"></script>
    <script src="script.js"></script>
</body>
</html>

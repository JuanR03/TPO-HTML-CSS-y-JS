<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="logotatoña.ico">
    <script src="https://kit.fontawesome.com/19fd535fc9.js" crossorigin="anonymous"></script>
    <title>La Tatoña - Contacto</title>
</head>
<body>
    <div class="contenedor">
        <header id="idheader"></header>
        <main>
            <div class="formulario">
                <form action="" id="formulario">
                        <br>
                        <label for="name">Nombre: </label>
                        <input type="text" name="name" id="name" placeholder="Ingrese su nombre aquí ..." size="20">
                        <br><br>
                        <label for="mail">Mail (opcional): </label>
                        <input type="email" name="mail" id="mail" placeholder="Ingrese su correo aquí (opcional) ..." size="30">
                        <br><br>
                        <label for="num">N° de teléfono: </label>
                        <input type="tel" name="num" id="num" placeholder="Ingrese su número de teléfono aquí ..." size="30">
                        <br><br>
                        <label for="motivo">Motivo de consulta: </label>
                        <select name="motivo" id="motivo">
                            <option value="elegir">Elegir</option>
                            <option value="clientes">Atención al cliente</option>
                            <option value="comercial">Contacto comercial</option>
                        </select>
                        <br><br>
                        <label for="consulta">Su consulta: </label>
                        <br><br>
                        <textarea name="consulta" id="consulta" cols="20" rows="10" placeholder="Ingrese su consulta aquí ..."></textarea>
                        <br><br>
                        <input type="checkbox" name="confirmacion"> Ingresé mis datos correctamente.
                        <br><br>
                        <input type="submit" value="Enviar" id="btn">
                        <br><br>
                </form>
                <br>
            </div>
        </main>
        <footer id="idfooter"></footer>
    </div>
    <script src="formulario.js"></script>
    <script src="script.js"></script>
</body>
</html>
